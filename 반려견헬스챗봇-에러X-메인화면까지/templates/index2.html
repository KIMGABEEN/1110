<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AI Chat</title>
  </head>
  <body>
    <h1>AI Chat</h1>
    <form action="/chat" method="post">
      <input type="text" name="username" placeholder="사용자 이름" required><br>
      <input type="password" name="password" placeholder="비밀번호" required><br>
      <input type="text" name="message" placeholder="말걸어주세요.." required><br>
      <button type="submit">전송</button>
    </form>
    <a href="/join">처음 사용자이면 회원가입해주세요</a>
  </body>
</html>
